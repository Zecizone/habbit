<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/logoMark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Habbit - трекер привычек</title>
  </head>
  <body>
    <div class="panel">
      <img src="img/logo.svg" alt="" class="header__logo">
      <nav class="nav">
        <button class="nav__btn btn-dumbbel"></button>
        <button class="nav__btn btn-water"></button>
        <button class="nav__btn btn-eat"></button>
        <button class="nav__btn btn-add"></button>
      </nav>
    </div>
      <div class="container">
          <header class="header">
              <h1 class="section__title">Отжимания</h1>
              <div class="section__progress">
                  <div class="section__progress--txt">
                    <p class="progress__text">Прогресс</p>
                    <p class="progress__percentage">80%</p>
                  </div>
                  <div class="progress">
                      <div class="progress__progress-line"></div>
                  </div>
              </div>
          </header>
          <main class="main">
            <div class="main__otch">
              <div class="otch__day">
                  День 1
              </div>
              <div class="otch__text">
                 <p>Первый подход всегда даётся тяжело</p>
                 <button class="del__button"></button>
              </div>
            </div>
            
            <div class="main__otch">
            
                <div class="otch__day">
                    День 2
                </div>
                <div class="comment">
                    <img src="img/komm.svg" alt="">
                    <input type="text" placeholder="Комментарий">   
                </div>
                <button class="comment__btn" type="submit">Готово</button>
              </div>
            </main>
          </div>
        </div>
      <div class="modal-wrapper modal-activ">
      <div class="modal-bacdrop modal-activ">
        <div class="modal">
          <div class="modal__delite">
            <img src="img/shape.svg" alt="">
          </div>
          <div class="modal__title">Новая привычка</div>
          <div class="modal__icon">Иконка</div>
          <div class="modal__progress"> 
            <button class="modal__progress-step btn-dumbbel"></button>
            <button class="modal__progress-step btn-water"></button>
            <button class="modal__progress-step btn-eat"></button>
          </div>
          <div class="modal__label">
            <input class="modal__input" type="text" placeholder="Название">
            <input class="modal__input" type="number" placeholder="Цель">
          </div>
          <div class="modal__add">
            Добавить
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
