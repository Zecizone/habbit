<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/logoMark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Habbit - трекер привычек</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="panel">
      <img src="img/logo.svg" alt="" class="header__logo">
      <nav class="nav"></nav>
      <button id="open" class="nav__btn btn-add"></button>     
    </div>
      <div class="container">
          <header class="header"></header>
          <main class="main">
            <ul class="main__list"></ul>
            <form action="" class="comment" onsubmit="addDay(event)">
              <label class="comment__day">День 1</label>
              <div  class="comment__label">
                <label>
                  <img class="comment__comment-img" src="img/komm.svg" alt="Комментарий">
                  <input class="comment__comment-input" value="" type="text" placeholder="Комментарий" name="comment">
                </label>
              </div>
              <button class="comment__btn" type="submit">Готово</button>
            </form>
          </main>
          </div>
        </div>
        <dialog class="modal-bacdrop">
          <div class="modal">
            <button id="close" class="modal__delite">
              <img src="img/shape.svg" alt="delite" />
            </button>
            <div class="modal__title">Новая привычка</div>
            <div class="modal__icon">Иконка</div>
            <div class="modal__progress"> 
              <button id="navBtn5" class="modal__progress-step" name="icon">
                <img id="dumbbel" src="" alt="Гантеля"/>
              </button>
              <button id="navBtn6" class="modal__progress-step" name="icon">
                <img id="water" src="" alt="Вода"/>
              </button>
              <button id="navBtn7" class="modal__progress-step" name="icon">
                <img id="eat" src="" alt="Еда"/>
              </button>
            </div>
              <form class="modal__form" onsubmit="addDay(event)">
                <input class="modal__form__input" type="text" placeholder="Название" name="name">
                <input class="modal__form__input" type="number" placeholder="Цель" name="target"> 
              </form>
            <button class="modal__add" type="submit">Добавить</button>
          </div>
        </dialog>
  </body>
</html>
