<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/Logomark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Habbit - трекер привычек</title>
  </head>
  <body>
      <div class="container">
      <header class="header">
          <div class="header__logo">
              <img src="img/Group 74.svg" alt="" class="logo__image">
          </div>
          <nav class="header__nav">
            <div class="nav__menu"></div>
            <div class="nav__menu--card"></div>
            <div class="nav__add--button">
              <img src="img/dumbbell.svg" alt="">
            </div>
            <div class="nav__add--button">
              <img src="img/water.svg" alt="">
            </div>
            <div class="nav__add--button">
              <img src="img/eat.svg" alt="">
            </div>
            <div class="nav__add--button add">
              <img src="img/Add.svg" alt="">
            </div>
          </nav>
      </header>
      <main class="main">
          <section class="main__section">
              <div class="section__title--container">
                  <h1 class="section__title">Отжимания</h1>
              </div>
              <div class="section__progress">
                  <div class="section__progress--txt">
                    <p class="progress__text">Прогресс</p>
                    <p class="progress__percentage">80%</p>
                  </div>
                  <div class="progress__bar">
                      <div class="progress__bar--active"></div>
                  </div>
              </div>
          </section>
          <div class="main__comment">
            <div class="main__comment--row">
              <div class="comment__day">
                  День 1
              </div>
              <div class="comment__info">
                  Первый подход всегда даётся тяжело
              </div>
            </div>
              <div class="info__button">
                <img src="img/delete.svg" alt="">
              </div>
          </div>
          <div class="main__comment main__comment--new">
            <div class="main__comment--row">
              <div class="comment__day comment__day--new">
                  День 2
              </div>
              <div class="comment__info--new">
                  <img src="img/komm.svg" alt="">
                  <input type="text" value="Комментарий">
              </div>
            </div>
              <div class="info__button info__button--new">
                  <button>Готово</button>
              </div>
          </div>
      </main>
      <div class="modal-wrapper modal-activ">
      <div class="modal-habbit modal-activ">
        <div class="modal">
          <div class="modal__delite">
            <img src="img/shape.svg" alt="">
          </div>
          <div class="modal__title">Новая привычка</div>
          <div class="modal__icon">Иконка</div>
          <div class="modal__progress"> 
            <div class="modal__progress-step">
              <img src="img/dumbbell.svg" alt="">
            </div>
            <div class="modal__progress-step modal__progress-step--filled">
              <img src="img/water.svg" alt="">
            </div>
            <div class="modal__progress-step">
              <img src="img/eat.svg" alt="">
            </div>
          </div>
          <div class="modal__label">
            <input class="modal__input" type="text" value="Название">
            <input class="modal__input" type="text" value="Цель">
          </div>
          <div class="modal__add">
            Добавить
          </div>
        </div>
      </div>
    </div>
      <div class="overlay"></div>
    </div> 
  </body>
</html>
